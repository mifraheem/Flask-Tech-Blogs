{% extends "layout.html" %}
{% block body %}
<main class="form-signin w-25 m-auto mt-5 text-center">
    <form action="/register" method="post">
      <h1 class="h3 mb-3 fw-normal">Register Yourself</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" name="email" id="reg-email" placeholder="name@example.com" required>
        <label for="reg-email">Email</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" name="username" id="reg-user" placeholder="name@example.com" required>
        <label for="reg-user">Username</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="form-floating">
        <input type="password" class="form-control" name="password2" id="confirm-password" placeholder="Password" required>
        <label for="confirm-password">Confirm Password</label>
      </div>
  
      
      <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
      <p class="mt-5 mb-3 text-body-secondary">Â© Tech-Blogs 2024</p>
    </form>
  </main>
{% endblock body %}
