{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
    {% if post.image %}
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='media/' ~ post.image) }}')">
    {% else %}
        <header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/post-bg.jpg') }}')">
    {% endif %}
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{post.title}}</h1>
                    <h2 class="subheading">{{post.content| truncate(50)}}</h2>
                    <span class="meta">
                        Posted by
                        <a href="/">Tech Blogs</a>
                        on {{post.date}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
  

                <h3>{{post.title}}</h3>
                <p>
                    {{post.content}}         
                </p>
            </div>
        </div>
    </div>
</article>

{% endblock body %}
